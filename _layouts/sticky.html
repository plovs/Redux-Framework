{% include site_header.html %}
      <link href="{{ site.url }}/css/sticky.css" rel="stylesheet">

<!-- Part 1: Wrap all page content here -->
<div id="wrap">

    <div class="navbar navbar-inverse">
      <div class="navbar-inner straight">
            <div class="container">
               <a class="brand" href="{{ site.url }}/index.html">{{ site.project }}</a>
              <ul class="nav">
                {% assign pages_list = site.topbar %}
                {% include pages_list %}
              </ul>
    </div>
      </div>
    </div>


      <!-- Begin page content -->
      <div class="container">

        {% unless page.notitle %}
            <div class="page-header">
              <h1>{{ page.title }}</h1>
            </div>
            {% if page.lead %}<p class="lead">{{ page.lead }}</p>{% endif %}
        {% endunless %}

        {{ content }}

      </div>

      <div id="push"></div>
    </div>

    <div id="footer">
      <div class="container">
        {% include footer.html %}
      </div>
    </div>

{% include site_footer.html %}
